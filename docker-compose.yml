version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_standalone
    ports:
      # Expose API to host (and internet, if Security Group allows)
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    restart: always
    environment:
      # Bind to all interfaces to allow external access
      - OLLAMA_HOST=0.0.0.0
      # Enable verbose debug logging
      - OLLAMA_DEBUG=1

volumes:
  ollama_storage:
